apiVersion: v1
kind: Pod
metadata:
  name: pod-1
  labels:
    component: pod-1
spec:
  containers:
    - name: nginx
      image: 581798224530.dkr.ecr.us-east-1.amazonaws.com/nginx_practise

---
          
apiVersion: v1
kind: Service
metadata:
  name: pod-1
spec:
  selector:
    component: pod-1
  ports:
    - port: 80
      targetPort: 80
      # Optional field
      # By default and for convenience, the Kubernetes control plane will allocate a port from a range (default: 30000-32767)
      nodePort: 30007


